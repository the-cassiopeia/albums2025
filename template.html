    <title>Album Ratings</title>
    <style>
        body {
            color: #EDEDED;
            background: #161616;
            width: 590px;
            margin: 0 auto;
            padding: 0;
            font-family: 'Source Sans 3', sans-serif;
        }

        .container {
            max-width: 100%;
        }

        h2 {
            color: #5cb85c;
            font-size: 1.2rem;
            margin: 0;
        }

        .album-list {
            counter-reset: album-counter;
            display: flex;
            flex-direction: column;
            padding: 0;
            list-style: none;
        }

        .album-list li {
            counter-increment: album-counter;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 3px 10px 3px 42px;
            font-size: 1rem;
            position: relative;
        }

        .album-list li:hover {
            background: #2d2d2d;
            box-shadow: 0 0 12px rgba(45, 45, 45, 0.9);
        }

        .album-list li::before {
            content: counter(album-counter) ".";
            color: #5cb85c;
            font-weight: bold;
            position: absolute;
            left: 10px;
        }

        .rating {
            color: #5cb85c;
            margin-left: 6px;
            font-weight: bold;
        }

        .rating-info-trigger {
            cursor: help;
            color: #EDEDED;
            background: #5cb85c;
            user-select: none;
            border: none;
            border-radius: 50%;
            width: 1.1em;
            height: 1.1em;
            margin-left: 8px;
            font-size: .95em;
            font-weight: bold;
            line-height: 1.1em;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .rating-tooltip {
            color: #ededed;
            z-index: 100;
            text-align: left;
            background: #2d2d2d;
            box-shadow: 0 0 12px rgba(45, 45, 45, 0.9);
            border-radius: 10px;
            width: 320px;
            padding: 5px 10px;
            display: none;
            position: absolute;
            top: 125%;
            left: 50%;
            transform: translate(-50%);
        }

        .rating-tooltip p {
            margin: 5px 0;
        }

        .rating-tooltip p strong {
            color: #5cb85c;
        }

        .rating-info-trigger:is(:hover, :focus, :focus-within) .rating-tooltip {
            display: block;
        }

        .genre {
            color: #888;
            margin-left: auto;
            font-size: .8rem;
            font-style: italic;
        }

        .YT {
            display: inline-block;
            width: 1.3em;
            height: 1.3em;
            background: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2NCA2NCI+PGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzAiIGZpbGw9IiNjZDFjMWMiLz48cG9seWdvbiBwb2ludHM9IjIyLDE2IDQ4LDMyIDIyLDQ4IiBmaWxsPSIjZmZmIi8+PC9zdmc+) 0 0 / contain no-repeat;
            vertical-align: text-top;
        }

        .YT:hover {
            filter: brightness(1.2);
            transform: scale(1.2);
        }

        .filter-container {
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            display: flex
        }

        .genre-labels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .genre-label {
            padding: 2px 7px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.15s ease, box-shadow 0.15s ease, outline 0.15s ease;
            line-height: 1.25;
            user-select: none;
        }

        .genre-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .genre-label.active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            outline: 2px solid #ededed;
            outline-offset: 1px;
        }

<body>
    <div class="container">
        <div class="filter-container">
            <h2>
                2025 Album Ranking
                <span class="rating-info-trigger" id="ratingInfoTrigger" role="tooltip" tabindex="0">
                    ?
                    <div class="rating-tooltip" id="ratingTooltip">
                        <p><strong>Rating Scheme</strong></p>
                        <p><strong>5/5</strong> - amazing - AOTY contender</p>
                        <p><strong>4/5</strong> - great - very memorable</p>
                        <p><strong>3/5</strong> - pretty good - would listen again</p>
                        <p><strong>2/5</strong> - forgettable - won't listen again</p>
                        <p><strong>1/5</strong> - bad - has major issues</p>
                    </div>
                </span>
            </h2>
        </div>
        <ol class="album-list">
            <!--PLACEHOLDER_ALBUM_LIST-->
        </ol>
    </div>
    <script defer>
        let albumData = [];
        let currentActiveGenreFilter = '';

        const elements = {
            albumList: null,
            filterContainer: null,
            ratingInfoTrigger: null
        };

        const genreColors = [
            '#4782C0', '#47A082', '#8247C0', '#C08247', '#C04782', '#47C0C0',
            '#377A3A', '#C09000', '#B7302A', '#1770B7', '#005A5A', '#631FAD',
            '#886008', '#AE5C5C', '#5A4BAE', '#2C8252', '#C0A400', '#903E9F',
            '#346086', '#974343', '#17827B', '#9F7D17', '#C04A36', '#668B66'
        ];

        function initializeElements() {
            elements.albumList = document.querySelector('.album-list');
            elements.filterContainer = document.querySelector('.filter-container');
            elements.ratingInfoTrigger = document.getElementById('ratingInfoTrigger');
        }

        function initializeAlbumData() {
            if (!elements.albumList) return;

            albumData = Array.from(elements.albumList.querySelectorAll('li')).map(element => {
                const genreElement = element.querySelector('.genre');
                const genreText = genreElement ? genreElement.textContent.toLowerCase() : '';
                const genreArray = genreText
                    ? genreText.split('/').map(g => g.trim()).filter(g => g)
                    : [];

                return {
                    element,
                    genreText,
                    genreArray
                };
            });
        }

        function getContrastColor(hexColor) {
            const hex = hexColor.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const yiq = (r * 299 + g * 587 + b * 114) / 1000;
            return yiq >= 128 ? '#161616' : '#ededed';
        }

        function extractGenres() {
            const genreCounts = new Map();

            albumData.forEach(({ genreArray }) => {
                genreArray.forEach(genre => {
                    const lowerGenre = genre.toLowerCase();
                    if (!genreCounts.has(lowerGenre)) {
                        genreCounts.set(lowerGenre, { count: 0, originalCase: genre });
                    }
                    const genreData = genreCounts.get(lowerGenre);
                    genreData.count++;
                    if (genre.length < genreData.originalCase.length) {
                        genreData.originalCase = genre;
                    }
                });
            });

            return Array.from(genreCounts.entries())
                .map(([lowerName, { count, originalCase }]) => ({
                    name: originalCase,
                    lowerName,
                    count
                }))
                .sort((a, b) => b.count - a.count || a.name.localeCompare(b.name));
        }

        function createGenreLabel(genre, index) {
            const label = document.createElement('span');
            label.className = 'genre-label';
            label.textContent = `${genre.name} (${genre.count})`;
            label.setAttribute('data-genre', genre.lowerName);

            const color = genreColors[index % genreColors.length];
            label.style.backgroundColor = color;
            label.style.color = getContrastColor(color);

            return label;
        }

        function setupGenreLabels() {
            if (!albumData.length || !elements.albumList || !elements.filterContainer) return;

            const genres = extractGenres();
            if (genres.length === 0) return;

            const container = document.createElement('div');
            container.className = 'genre-labels-container';

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('genre-label')) {
                    const genreName = e.target.getAttribute('data-genre');
                    currentActiveGenreFilter = currentActiveGenreFilter === genreName ? '' : genreName;
                    filterByGenre();
                }
            });

            genres.forEach((genre, index) => {
                container.appendChild(createGenreLabel(genre, index));
            });

            elements.filterContainer.parentNode.insertBefore(container, elements.albumList);
        }

        function filterByGenre() {
            const activeClass = 'active';

            document.querySelectorAll('.genre-label').forEach(label => {
                const genreName = label.getAttribute('data-genre');
                label.classList.toggle(activeClass, genreName === currentActiveGenreFilter);
            });

            albumData.forEach(({ element, genreArray }) => {
                const shouldShow = !currentActiveGenreFilter || genreArray.includes(currentActiveGenreFilter);
                element.style.display = shouldShow ? 'flex' : 'none';
            });
        }

        function setupYouTubeLinks() {
            document.querySelectorAll('a.YT').forEach(link => {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener');
            });
        }

        function setupTooltipBehavior() {
            if (!elements.ratingInfoTrigger) return;

            document.addEventListener('click', (e) => {
                if (!elements.ratingInfoTrigger.contains(e.target)) {
                    elements.ratingInfoTrigger.blur();
                }
            });
        }

        function init() {
            initializeElements();
            initializeAlbumData();
            setupGenreLabels();
            filterByGenre();
            setupYouTubeLinks();
            setupTooltipBehavior();
        }

        init();
    </script>
</body>
